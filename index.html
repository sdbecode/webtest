<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedGreen.Boutik - Mode féminine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-900">

  <header>
    <h1>RedGreen.Boutik</h1>
    <p>Boutique de vêtements et accessoires féminins</p>
  </header>

  <main id="products-container" class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4"></main>

  <!-- Données produits intégrées -->
  <script id="products-data" type="application/json">
  [
    {
      "id": 12,
      "name": "Robe Chic Moderne",
      "price": 10000,
      "category": "robes",
      "images": [
        "https://i.postimg.cc/bYT250rM/Chat-GPT-Image-2-nov-2025-22-09-05.png",
        "https://i.postimg.cc/VsRbh95z/Chat-GPT-Image-2-nov-2025-22-19-46.png"
      ],
      "description": "Robe moderne et chic au style contemporain...",
      "sizes": ["S", "M", "L", "XL"],
      "colors": ["Noir", "Blanc", "Gris", "Marine"],
      "sku": "RC012"
    },
    {
      "id": 13,
      "name": "Robe Élégante Bordeaux",
      "price": 10000,
      "category": "robes",
      "images": [
        "https://i.postimg.cc/RV0zVxmM/Chat-GPT-Image-4-nov-2025-13-43-05.png",
        "https://i.postimg.cc/jdjrdYTD/Chat-GPT-Image-4-nov-2025-13-46-47.png"
      ],
      "description": "Magnifique robe bordeaux au design sophistiqué...",
      "sizes": ["S", "M", "L", "XL"],
      "colors": ["Bordeaux", "Noir", "Marine"],
      "sku": "REB013"
    },
    {
      "id": 14,
      "name": "Robe Florale Romantique",
      "price": 10000,
      "category": "robes",
      "images": [
        "https://i.postimg.cc/ncNw8yhh/Chat-GPT-Image-4-nov-2025-14-07-30.png",
        "https://i.postimg.cc/WbxfRB1z/Chat-GPT-Image-4-nov-2025-14-10-55.png"
      ],
      "description": "Robe aux motifs floraux délicats, idéale pour un look romantique...",
      "sizes": ["S", "M", "L", "XL"],
      "colors": ["Floral Rose", "Floral Bleu", "Floral Blanc"],
      "sku": "RFR014"
    },
    {
      "id": 17,
      "name": "Ensemble haut et bas",
      "price": 10000,
      "category": "ensembles",
      "images": [
        "https://i.postimg.cc/WpWjFKKY/Whats-App-Image-2025-11-05-at-18-33-53.jpg"
      ],
      "description": "Ensemble confortable et chic adapté au quotidien.",
      "sizes": ["S", "M", "L"],
      "colors": ["Noir", "Beige"],
      "isCustom": true,
      "sku": "EHB017"
    }
  ]
  </script>

  <script>
  let PRODUCTS = [];
  const jsonTag = document.getElementById('products-data');
  if (jsonTag) {
    PRODUCTS = JSON.parse(jsonTag.textContent);
  }

  const container = document.getElementById('products-container');
  PRODUCTS.forEach(p => {
    const card = document.createElement('div');
    card.className = "border rounded-lg shadow p-3 bg-white";
    card.innerHTML = `
      <img src="${p.images[0]}" alt="${p.name} (${p.sku})" class="w-full h-60 object-cover rounded-md mb-2">
      <h2 class="text-lg font-semibold">${p.name}</h2>
      <p class="text-gray-600">${p.description}</p>
      <p class="text-red-600 font-bold mt-2">${p.price} FCFA</p>
    `;
    container.appendChild(card);
  });
  </script>
</body>
</html>
